<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Calculadora de Médias</title>
</head>
<body>
<div class="container">
    <header>
        <img src="./images/logo.png" alt="capelo e diploma">
        <h1>Calculadora de Médias</h1>
    </header>
    <form id="form-atividade">
        <input type="text" required placeholder="Nome da Atividade" id="nome-atividade"/>
        <input type="number" required placeholder="Nota" id="nota-atividade" min="0" max="10"/>
        <button type="submit">Adicionar +</button>
    </form>
    <table>
        <thead>
        <tr>
            <th>
                Nome da Atividade
            </th>
            <th>
                Nota da Atividade
            </th>
            <th>
                Aprovado?
            </th>
        </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        <tr>
            <td>Média Final</td>
            <td id="valor-media-final">---</td>
            <td id="resultado-media-final">---</td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
<script src="./main.js"></script>
</html>
